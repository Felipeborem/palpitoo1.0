<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palpitoo - Entrar no Jogo</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Salsa&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/style.css">
  <meta name="description" content="Palpitoo — A Resenha Virou Campeonato. Palpites de futebol com amigos.">
  <link rel="icon" href="./img/pato.png" type="image/png">
</head>
<body>

  <main class="hero-section" style="justify-content: center; width: 100%;">
    <div class="login-area" style="justify-content: center; width: 100%;">
      
      <div class="login-card animacao-suave">
        <div class="login-header">
          <h3 class="font-russo" style="color: var(--accent-cyan);">Palpitoo</h3>
          <p>Entre com sua conta de craque</p>
        </div>

        <form id="meuFormulario">
          
          <div class="form-group">
            <label for="campoEmail">E-mail</label>
            <input id="campoEmail" type="email" placeholder="Seu E-mail" required>
          </div>
          
          <div class="form-group">
            <label for="campoSenha">Senha</label>
            <input id="campoSenha" type="password" placeholder="Sua Senha" required>
          </div>

          <button type="button" onclick="fazerLogin()" class="btn-primary">
            Entrar
          </button>
        </form>

        <div class="login-footer">
          Ainda não tem conta? <a href="cadastro.html" class="btn-link">Cadastre-se</a>
        </div>
      </div>

    </div>
  </main>

  <script>
    async function fazerLogin() {
      const email = document.getElementById('campoEmail').value;
      const senha = document.getElementById('campoSenha').value;

      if (!email || !senha) {
        alert("Ei! Preencha e-mail e senha para entrar.");
        return;
      }

      try {
        const resposta = await fetch('https://palpitoo-api.onrender.com/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            email: email, 
            senha: senha 
          })
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
            alert("✅ " + resultado.mensagem);
            
            localStorage.setItem('craqueId', resultado.usuario.id);
            localStorage.setItem('nome_craque', resultado.usuario.nome);
            localStorage.setItem('time_craque', resultado.usuario.time);
            localStorage.setItem('email_craque', resultado.usuario.email); 
            localStorage.setItem('foto_craque', resultado.usuario.foto);
            
            window.location.href = 'index.html'; 
          } else {
          alert("❌ " + resultado.erro);
        }

      } catch (error) {
        console.error("Erro na conexão:", error);
        alert("Ih! O servidor está desligado. Ligue o node server.js!");
      }
    }
  </script>

</body>
</html>
