<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palpitoo - Entrar no Jogo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border-t-4 border-blue-600">
    <h2 class="text-3xl font-bold text-center text-blue-800 mb-2">Palpitoo</h2>
    <p class="text-center text-gray-500 mb-6">Entre com sua conta de craque</p>

    <form id="meuFormulario" class="flex flex-col gap-4">
      
      <input 
        id="campoEmail"
        type="email" 
        placeholder="Seu E-mail" 
        required
        class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
      
      <input 
        id="campoSenha"
        type="password" 
        placeholder="Sua Senha" 
        required
        class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      >

      <button
        type="button" 
        onclick="fazerLogin()"
        class="bg-blue-600 text-white p-3 rounded font-bold hover:bg-blue-700 transition mt-2"
      >
        Entrar
      </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-600">
      Ainda não tem conta? <a href="cadastro.html" class="text-blue-600 font-bold hover:underline">Cadastre-se</a>
    </p>
  </div>

  <script>
    async function fazerLogin() {
      // 1. Capturamos os dados (apenas email e senha agora)
      const email = document.getElementById('campoEmail').value;
      const senha = document.getElementById('campoSenha').value;

      // Verificação simples
      if (!email || !senha) {
        alert("Ei! Preencha e-mail e senha para entrar.");
        return;
      }

      try {
        // 2. IMPORTANTE: Mudamos o link para /login
        const resposta = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            email: email, 
            senha: senha 
          })
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
            alert("✅ " + resultado.mensagem);
            
            // O servidor devolveu: resultado.usuario.nome e resultado.usuario.time
            // Nós guardamos na memória com as chaves: 'nome_craque' e 'time_craque'
            localStorage.setItem('nome_craque', resultado.usuario.nome);
            localStorage.setItem('time_craque', resultado.usuario.time);
            localStorage.setItem('email_craque', resultado.usuario.email); // Essencial para a foto!
        
            localStorage.setItem('foto_craque', resultado.usuario.foto);
            // E então manda para a index
            window.location.href = '_index.html'; 
          } else {
          // Exibe o erro de "E-mail ou senha incorretos" vindo do servidor
          alert("❌ " + resultado.erro);
        }

      } catch (error) {
        console.error("Erro na conexão:", error);
        alert("Ih! O servidor está desligado. Ligue o node server.js!");
      }
    }
  </script>

</body>
</html>
