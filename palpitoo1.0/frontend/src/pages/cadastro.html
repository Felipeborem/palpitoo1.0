<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palpitoo - Cadastro de Craque</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border-t-4 border-green-500">
    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">Palpitoo</h2>
    
    <form id="meuFormulario" class="flex flex-col gap-4">
      
      <div class="flex flex-col items-center mb-2">
        <img id="previewImagem" src="https://via.placeholder.com/80" alt="Preview" class="w-20 h-20 rounded-full object-cover border-2 border-blue-400 mb-2">
        <label for="campoFoto" class="cursor-pointer text-sm bg-gray-200 text-gray-700 py-1 px-3 rounded hover:bg-gray-300 transition">
          üì∏ Escolher Foto
        </label>
        <input type="file" id="campoFoto" accept="image/*" class="hidden" onchange="prepararFoto()">
      </div>
      <input 
        id="campoNome"
        type="text" 
        placeholder="Seu Nome de Craque" 
        required
        class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      >

      <input 
        id="campoEmail"
        type="email" 
        placeholder="E-mail" 
        required
        class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
      
      <input 
        id="campoSenha"
        type="password" 
        placeholder="Senha" 
        required
        class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
      <input 
        id="campoTime"
        type="text" 
        placeholder="Time do Cora√ß√£o"
        required
        class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      >

      <button
        type="button" 
        onclick="enviarDados()"
        class="bg-blue-600 text-white p-3 rounded font-bold hover:bg-blue-700 transition mt-2"
      >
        Criar Minha Conta
      </button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-600">
      J√° tem conta? 
      <a href="login.html" class="text-blue-600 font-bold hover:underline">Entrar</a>
    </p>
  </div>

  <script>
    // Vari√°vel para guardar a foto transformada em texto
    let fotoBase64 = "";

    // 1. Fun√ß√£o que roda quando o usu√°rio escolhe a foto
    function prepararFoto() {
      const arquivo = document.getElementById('campoFoto').files[0];
      if (arquivo) {
        const reader = new FileReader();
        reader.onloadend = function() {
          fotoBase64 = reader.result; // Salva o texto da imagem
          document.getElementById('previewImagem').src = fotoBase64; // Mostra a bolinha com a foto!
        }
        reader.readAsDataURL(arquivo);
      }
    }

    async function enviarDados() {
      const nome = document.getElementById('campoNome').value;
      const email = document.getElementById('campoEmail').value;
      const senha = document.getElementById('campoSenha').value;
      const time_favorito = document.getElementById('campoTime').value;
      
      // Verifica√ß√£o de seguran√ßa (adicionei o time_favorito aqui tamb√©m!)
      if (!nome || !email || !senha || !time_favorito) {
        alert("Preencha todos os campos para entrar em campo!");
        return;
      }

      try {
        const resposta = await fetch('http://localhost:3000/cadastro', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            nome: nome, 
            email: email, 
            senha: senha,
            time_favorito: time_favorito,
            foto_perfil: fotoBase64 // <-- A FOTO EST√Å INDO AQUI!
          })
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          alert("‚úÖ " + resultado.mensagem);
          
          // Limpa o formul√°rio e reseta a foto de preview
          document.getElementById('meuFormulario').reset();
          document.getElementById('previewImagem').src = "https://via.placeholder.com/80";
          fotoBase64 = ""; 
          window.location.href = 'login.html'; 
          console.log("Sucesso no banco:", resultado.usuario);
        } else {
          alert("‚ùå Ops: " + resultado.erro);
        }

      } catch (error) {
        console.error("Erro na conex√£o:", error);
        alert("Servidor desligado! Verifique se deu 'node server.js' no terminal.");
      }
    }
  </script>

</body>
</html>
