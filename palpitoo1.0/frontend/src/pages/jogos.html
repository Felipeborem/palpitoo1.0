<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palpitoo - Jogos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <nav class="bg-blue-800 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wider text-green-400">Palpitoo</h1>
      <div class="flex gap-6 items-center">
        <a href="jogos.html" class="text-green-300 font-semibold border-b-2 border-green-300 pb-1">Jogos</a>
        <a href="ranking.html" class="hover:text-green-300 transition">Ranking</a>
        <div class="flex items-center gap-4 ml-4 border-l pl-4 border-blue-600">
          <span class="text-sm">Olá, Rodrigo</span>
          <button class="bg-red-500 px-3 py-1 rounded hover:bg-red-600 transition text-sm">Sair</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="p-8 max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-gray-800 border-b pb-2">Próximos Jogos</h2>
    
    <div class="flex flex-col gap-6">
      
      <div class="bg-white p-6 rounded-lg shadow flex flex-col md:flex-row justify-between items-center border-l-4 border-green-500">
        <div class="text-sm text-gray-500 mb-4 md:mb-0 md:w-1/4">Hoje, 21:30</div>
        
        <div class="flex items-center gap-4 md:w-2/4 justify-center">
          <span class="font-semibold text-lg w-24 text-right">Flamengo</span>
          <input type="number" min="0" placeholder="0" class="w-14 p-2 border-2 border-gray-200 rounded text-center text-xl focus:border-blue-400 focus:outline-none">
          <span class="text-gray-400 font-bold">X</span>
          <input type="number" min="0" placeholder="0" class="w-14 p-2 border-2 border-gray-200 rounded text-center text-xl focus:border-blue-400 focus:outline-none">
          <span class="font-semibold text-lg w-24 text-left">Vasco</span>
        </div>

        <div class="mt-4 md:mt-0 md:w-1/4 flex justify-end">
          <button class="bg-green-600 text-white px-6 py-2 rounded font-semibold hover:bg-green-700 transition w-full md:w-auto">Salvar</button>
        </div>
      </div>

      <div class="bg-white p-6 rounded-lg shadow flex flex-col md:flex-row justify-between items-center border-l-4 border-green-500">
        <div class="text-sm text-gray-500 mb-4 md:mb-0 md:w-1/4">Amanhã, 16:00</div>
        
        <div class="flex items-center gap-4 md:w-2/4 justify-center">
          <span class="font-semibold text-lg w-24 text-right">Palmeiras</span>
          <input type="number" min="0" placeholder="0" class="w-14 p-2 border-2 border-gray-200 rounded text-center text-xl focus:border-blue-400 focus:outline-none">
          <span class="text-gray-400 font-bold">X</span>
          <input type="number" min="0" placeholder="0" class="w-14 p-2 border-2 border-gray-200 rounded text-center text-xl focus:border-blue-400 focus:outline-none">
          <span class="font-semibold text-lg w-24 text-left">São Paulo</span>
        </div>

        <div class="mt-4 md:mt-0 md:w-1/4 flex justify-end">
          <button class="bg-green-600 text-white px-6 py-2 rounded font-semibold hover:bg-green-700 transition w-full md:w-auto">Salvar</button>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
