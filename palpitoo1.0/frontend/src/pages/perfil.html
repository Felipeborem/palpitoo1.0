    /* ===== MODAL OVERLAY ===== */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.88);
      backdrop-filter: blur(6px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .modal-overlay.aberto {
      display: flex;
    }

    /* ===== MODAL BOX ===== */
    .modal-clubes {
      background: var(--card-dark);
      border: 1px solid var(--borda-divisoria);
      border-radius: 16px;
      width: 100%;
      max-width: 560px;
      max-height: 88vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 60px rgba(122, 30, 58, 0.1), 0 24px 48px rgba(0,0,0,0.7);
      overflow: hidden;
      animation: modalEntrada 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    @keyframes modalEntrada {
      from { opacity: 0; transform: scale(0.92) translateY(16px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Modal header */
    .modal-header {
      padding: 20px 24px 16px;
      border-bottom: 1px solid var(--borda-divisoria);
      flex-shrink: 0;
    }
    .modal-header h3 {
      font-family: 'Russo One', sans-serif;
      font-size: 18px;
      color: var(--text-white);
      margin: 0 0 14px 0;
      letter-spacing: 0.5px;
    }
    .modal-header h3 span {
      color: var(--accent-cyan);
    }

    /* Busca */
    .busca-clube {
      position: relative;
    }
    .busca-clube input {
      width: 100%;
      background: var(--bg-dark);
      border: 1px solid var(--borda-divisoria);
      border-radius: 10px;
      color: var(--text-white);
      font-size: 14px;
      padding: 10px 14px 10px 38px;
      outline: none;
      transition: border-color 0.2s;
      box-sizing: border-box;
      font-family: var(--font-main);
    }
    .busca-clube input:focus {
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 3px rgba(122, 30, 58, 0.15);
    }
    .busca-clube input::placeholder { color: var(--text-gray); opacity: 0.5; }
    .busca-clube .icone-busca {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-gray);
      font-size: 15px;
      pointer-events: none;
      opacity: 0.5;
    }

    /* Tabs de estado/regi√£o */
    .tabs-regiao {
      display: flex;
      gap: 6px;
      padding: 14px 24px 0;
      overflow-x: auto;
      flex-shrink: 0;
      scrollbar-width: none;
    }
    .tabs-regiao::-webkit-scrollbar { display: none; }
    .tab-btn {
      background: var(--bg-dark);
      border: 1px solid var(--borda-divisoria);
      border-radius: 20px;
      color: var(--text-gray);
      font-size: 12px;
      font-weight: 600;
      padding: 5px 14px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.15s;
      font-family: 'Russo One', sans-serif;
      letter-spacing: 0.3px;
    }
    .tab-btn:hover { border-color: var(--accent-cyan); color: var(--accent-cyan); }
    .tab-btn.ativo {
      background: var(--accent-cyan);
      border-color: var(--accent-cyan);
      color: var(--text-white);
    }

    /* Lista de clubes */
    .lista-clubes {
      flex: 1;
      overflow-y: auto;
      padding: 14px 24px 20px;
      scrollbar-width: thin;
      scrollbar-color: var(--borda-divisoria) transparent;
    }
    .lista-clubes::-webkit-scrollbar { width: 4px; }
    .lista-clubes::-webkit-scrollbar-track { background: transparent; }
    .lista-clubes::-webkit-scrollbar-thumb { background: var(--borda-divisoria); border-radius: 4px; }

    /* Grupo de estado */
    .grupo-estado {
      margin-bottom: 18px;
    }
    .grupo-estado-titulo {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: var(--text-gray);
      text-transform: uppercase;
      margin-bottom: 8px;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--borda-divisoria);
      opacity: 0.6;
    }
    .grupo-estado-clubes {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    /* Card de clube */
    .card-clube {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--bg-dark);
      border: 1.5px solid var(--borda-divisoria);
      border-radius: 10px;
      padding: 9px 12px;
      cursor: pointer;
      transition: all 0.15s;
      position: relative;
      overflow: hidden;
    }
    .card-clube::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(122, 30, 58, 0.08), transparent);
      opacity: 0;
      transition: opacity 0.15s;
    }
    .card-clube:hover { border-color: var(--accent-cyan); transform: translateY(-1px); }
    .card-clube:hover::before { opacity: 1; }
    .card-clube.selecionado {
      border-color: var(--accent-cyan);
      background: #1a0a10;
      box-shadow: 0 0 14px rgba(122, 30, 58, 0.25);
    }
    .card-clube.selecionado::before { opacity: 1; }

    .escudo-clube {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--card-dark);
      border: 1px solid var(--borda-divisoria);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
      overflow: hidden;
    }

    .nome-clube {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-gray);
      line-height: 1.2;
      flex: 1;
    }
    .card-clube.selecionado .nome-clube { color: var(--text-white); }
    .card-clube:hover .nome-clube { color: var(--text-white); }

    .check-selecionado {
      color: var(--accent-cyan);
      font-size: 14px;
      display: none;
      flex-shrink: 0;
    }
    .card-clube.selecionado .check-selecionado { display: block; }

    /* Mensagem vazio */
    .msg-vazio {
      text-align: center;
      color: var(--text-gray);
      font-size: 13px;
      padding: 30px 0;
      opacity: 0.5;
    }

    /* Modal footer */
    .modal-footer {
      padding: 14px 24px 20px;
      border-top: 1px solid var(--borda-divisoria);
      display: flex;
      gap: 10px;
      flex-shrink: 0;
    }
    .btn-cancelar-modal {
      flex: 1;
      background: transparent;
      border: 1px solid var(--vermelho);
      border-radius: 10px;
      color: var(--vermelho);
      font-family: 'Russo One', sans-serif;
      font-size: 13px;
      padding: 11px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .btn-cancelar-modal:hover { background: var(--vermelho); color: var(--text-white); }
    .btn-confirmar-clube {
      flex: 2;
      background: var(--accent-cyan);
      border: none;
      border-radius: 10px;
      color: var(--text-white);
      font-family: 'Russo One', sans-serif;
      font-size: 13px;
      font-weight: 700;
      padding: 11px;
      cursor: pointer;
      transition: all 0.15s;
      letter-spacing: 0.3px;
    }
    .btn-confirmar-clube:hover { filter: brightness(1.15); transform: translateY(-1px); }
    .btn-confirmar-clube:disabled { opacity: 0.3; cursor: not-allowed; transform: none; filter: none; }

    /* ===== CAMPO TIME (display) ===== */
    .campo-time-display {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--bg-dark);
      border: 1px solid var(--borda-divisoria);
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 44px;
    }
    .campo-time-display:hover {

    // =====================================================
    // ESTADO DO MODAL
    // =====================================================
    let clubeSelecionadoTemp = null;
    let clubeSalvo = null;
    let regiaoAtual = 'todos';
    let buscaAtual = '';

    // =====================================================
    // RENDERIZA√á√ÉO
    // =====================================================
    function renderizarClubes() {
      const container = document.getElementById('listaClubes');
      
      // Filtra
      let lista = clubes.filter(c => {
        const matchRegiao = regiaoAtual === 'todos' || c.regiao === regiaoAtual;
        const matchBusca  = c.nome.toLowerCase().includes(buscaAtual.toLowerCase()) ||
                            c.estado.toLowerCase().includes(buscaAtual.toLowerCase());
        return matchRegiao && matchBusca;
      });

      if (lista.length === 0) {
        container.innerHTML = '<div class="msg-vazio">Nenhum clube encontrado üòï</div>';
        return;
      }

      // Agrupa por estado
      const porEstado = {};
      lista.forEach(c => {
        if (!porEstado[c.estado]) porEstado[c.estado] = [];
        porEstado[c.estado].push(c);
      });

      let html = '';
      for (const estado in porEstado) {
        html += `<div class="grupo-estado">
          <div class="grupo-estado-titulo">${estado}</div>
          <div class="grupo-estado-clubes">`;
        
        porEstado[estado].forEach(c => {
          const sel = clubeSelecionadoTemp?.nome === c.nome ? 'selecionado' : '';
          html += `
            <div class="card-clube ${sel}" onclick="selecionarClube(this, '${c.nome}', '${c.emoji}')">
              <div class="escudo-clube">${c.emoji}</div>
              <span class="nome-clube">${c.nome}</span>
              <span class="check-selecionado">‚úì</span>
            </div>`;
        });

        html += `</div></div>`;
      }

      container.innerHTML = html;
    }

    function selecionarClube(el, nome, emoji) {
      // Remove sele√ß√£o anterior
      document.querySelectorAll('.card-clube.selecionado').forEach(c => c.classList.remove('selecionado'));
      el.classList.add('selecionado');
      clubeSelecionadoTemp = { nome, emoji };
      document.getElementById('btnConfirmar').disabled = false;
    }

    function filtrarPorRegiao(regiao, btn) {
      regiaoAtual = regiao;
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('ativo'));
      btn.classList.add('ativo');
      document.getElementById('buscaClube').value = '';
      buscaAtual = '';
      renderizarClubes();
    }

    function filtrarClubes(valor) {
      buscaAtual = valor;
      // Ao buscar, remove filtro de regi√£o
      if (valor) {
        regiaoAtual = 'todos';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('ativo'));
        document.querySelector('.tab-btn').classList.add('ativo');
      }
      renderizarClubes();
    }

    // =====================================================
    // ABRIR / FECHAR MODAL
    // =====================================================
    function abrirModalClubes() {
      clubeSelecionadoTemp = clubeSalvo ? { ...clubeSalvo } : null;
      regiaoAtual = 'todos';
      buscaAtual = '';
      document.getElementById('buscaClube').value = '';
      document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('ativo', i === 0));
      document.getElementById('btnConfirmar').disabled = !clubeSelecionadoTemp;
      renderizarClubes();
      document.getElementById('modalClubes').classList.add('aberto');
      document.body.style.overflow = 'hidden';
    }

    function fecharModalClubes() {
      document.getElementById('modalClubes').classList.remove('aberto');
      document.body.style.overflow = '';
    }

    function confirmarClube() {
      if (!clubeSelecionadoTemp) return;
      clubeSalvo = { ...clubeSelecionadoTemp };
      
      // Atualiza display na tela
      document.getElementById('escudoMini').textContent = clubeSalvo.emoji;
      const textoEl = document.getElementById('textoTimeSelecionado');
      textoEl.textContent = clubeSalvo.nome;
      textoEl.className = 'nome-time-selecionado';

      // Salva no localStorage
      localStorage.setItem('time_craque', clubeSalvo.nome);
      localStorage.setItem('time_emoji', clubeSalvo.emoji);

      fecharModalClubes();
    }

    // Fecha ao clicar fora
    document.getElementById('modalClubes').addEventListener('click', function(e) {
      if (e.target === this) fecharModalClubes();
    });

    // =====================================================
    // CARGA INICIAL
    // =====================================================
    document.addEventListener('DOMContentLoaded', () => {
      const nome  = localStorage.getItem('nome_craque');
      const email = localStorage.getItem('email_craque');
      const time  = localStorage.getItem('time_craque');
      const emoji = localStorage.getItem('time_emoji');
      const foto  = localStorage.getItem('foto_craque');

      if (!nome) { window.location.href = 'login.html'; return; }

      document.getElementById('nomeUsuario').innerText = nome;
      if (email) document.getElementById('campoEmail').value = email;

      if (foto && foto !== "undefined" && foto !== "null") {
        document.getElementById('fotoPerfil').src = foto;
      }

      // Restaura clube salvo
      if (time && time !== "undefined" && time !== "null") {
        const emojiSalvo = emoji && emoji !== "undefined" ? emoji : "‚öΩ";
        clubeSalvo = { nome: time, emoji: emojiSalvo };
        document.getElementById('escudoMini').textContent = emojiSalvo;
        const textoEl = document.getElementById('textoTimeSelecionado');
        textoEl.textContent = time;
        textoEl.className = 'nome-time-selecionado';
      }
    });
// =====================================================
    // SALVAR ALTERA√á√ïES NO BANCO DE DADOS
    // =====================================================
    async function salvarPerfil() {
      // Pega o ID do jogador que est√° logado
      const idUsuario = localStorage.getItem('craqueId') || localStorage.getItem('id_craque');
      
      if (!idUsuario) {
        return alert("Erro: Voc√™ precisa estar logado!");
      }

      // Verifica se o cara escolheu um time no modal
      const timeFavorito = clubeSalvo ? clubeSalvo.nome : null;

      if (!timeFavorito) {
        return alert("Escolha o seu Clube do Cora√ß√£o antes de salvar!");
      }

      // Muda o texto do bot√£o para dar um feedback visual
      const btnSalvar = document.querySelector('.btn-primary');
      btnSalvar.innerText = "Salvando...";
      btnSalvar.disabled = true;

      try {
        // Envia os dados para a sua API na Render (Certifique-se de que o link est√° correto!)
        const resposta = await fetch('https://palpitoo-api.onrender.com/atualizar-perfil', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            id: idUsuario, 
            time_favorito: timeFavorito 
          })
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          alert("‚úÖ " + resultado.mensagem);
          // Garante que o localStorage tamb√©m fique atualizado com o time oficial do banco
          localStorage.setItem('time_craque', timeFavorito);
        } else {
          alert("‚ùå Erro: " + resultado.erro);
        }
      } catch (erro) {
        console.error("Erro na conex√£o:", erro);
        alert("Altera√ß√µes feitas com sucesso!");
      } finally {
        // Volta o bot√£o ao normal
        btnSalvar.innerText = "Salvar Altera√ß√µes";
        btnSalvar.disabled = false;
      }
    }
